<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Acceso</title>
        <link rel="stylesheet" href="/IQTBValidacion/resources/css/cssLogin.css"/>
        <link rel="shortcut icon" href="/IQTBValidacion/resources/images/favicon.ico" type="image/x-icon"/>
    </h:head>
    <h:body>
        <p:growl showDetail="true" life="5000" autoUpdate="true"/>

        <section class="contenedorLogin">
            <h:form id="frmRestablecer" class="formulario">  
                <h:panelGrid columns="2" cellpadding="1" cellspacing="5">
                    <p:panel style="border-style: hidden; background: border-box " >
                        <p:graphicImage value="/resources/images/iqtb.png" width="80px"/>  
                    </p:panel>        
                    <h2>IQTB Validación</h2>
                </h:panelGrid>
                <!--<h3>Introcusca su Usuario para restablecer su contraseña</h3>-->
                <p></p>
                <p><h:inputText pt:placeholder="Introdusca Usuario para restablecer contraseña" value="#{mbAcceso.user}" /></p>
                <section class="seccionBotones">
                    <p:commandButton id="btn" value="Restablecer" action="#{mbAcceso.restablecerContrasenia()}" styleClass="btnLogin" update=":frmRestablecer"/>
                </section>
                <p:outputLabel value="VERSION: 0.1 " style="font-size: xx-small; color: #036fab; font-weight: bold"/>
            </h:form>
        </section>
        
    </h:body>
</html>
