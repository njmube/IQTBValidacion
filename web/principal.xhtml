<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Templates/general.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="left">
            </ui:define>

            <ui:define name="right">
            </ui:define>

            <ui:define name="content">
                <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide()"/>  

                <p:dialog modal="true" widgetVar="statusDialog" header="Cargando ..."   
                          draggable="false" closable="false" resizable="false" style="font-size: small">  
                    <center><p:graphicImage value="/resources/images/ajax-loader.gif" />  </center>
                </p:dialog>
                <p:growl showDetail="true" autoUpdate="true" sticky="fasle"/>
                <br/>
                <br/>
                <center>
                    <h1 style="color: black"><p:outputLabel value="Validación de CFDIs" /></h1>
                    <br/>
                    <h2><p:outputLabel value="Bienvenido" /></h2>
                </center>
                <p:separator />
                <h:panelGrid columns="3" cellpadding="5" cellspacing="10" rendered="#{mbAcceso.rolEmpresa}">
                    <p:outputLabel value="CFDIs" style="font-size: x-large"/>
                    <p:outputLabel />
                    <p:outputLabel value="Total" style="font-size: x-large"/>
                    <p></p>
                    <p:outputLabel />
                    <p:outputLabel />
                    <p:outputLabel value="Recibidos: " style="font-size: large"/>
                    <p:outputLabel />
                    <p:outputLabel value="#{mbAcceso.cfdisTotal}" style="font-size: large">

                    </p:outputLabel>
                    <p:outputLabel value="Válidos: " style="font-size: large"/>
                    <p:outputLabel />
                    <p:outputLabel value="#{mbAcceso.cfdisValidos}" style="font-size: large" />
                    <p:outputLabel value="Inválidos: " style="font-size: large"/>
                    <p:outputLabel />
                    <p:outputLabel value="#{mbAcceso.cfdisInvalidos}" style="font-size: large" />
                    <p:outputLabel value="Duplicados: " style="font-size: large"/>
                    <p:outputLabel />
                    <p:outputLabel value="#{mbAcceso.cfdisDuplicados}" style="font-size: large" />
                    <p:outputLabel value="Sin Válidar: " style="font-size: large"/>
                    <p:outputLabel />
                    <p:outputLabel value="#{mbAcceso.cfdisSinValidar}" style="font-size: large" />
                </h:panelGrid>

                <h:form enctype="multipart/form-data">
                    <h:panelGrid columns="2">
                        <p:panel header="Cambiar Logo de la Página" rendered="#{mbAcceso.administrarUsuarios}">
                            <p:fileUpload value="#{mbServicios.file}" mode="simple" />
                            <p:commandButton value="Submit" ajax="false" actionListener="#{mbServicios.actualizarLogo}" />
                        </p:panel>
                        <p:panel header="Cambiar icono de la Pestana" rendered="#{mbAcceso.administrarUsuarios}">
                            <p:fileUpload value="#{mbServicios.icono}" mode="simple" />
                            <p:commandButton value="Submit" ajax="false" actionListener="#{mbServicios.actualizarIcono}" />
                        </p:panel>
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
