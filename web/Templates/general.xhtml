<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Validaci√≥n</title>
    </h:head>

    <h:body>
        <div id="top">
            <h:form>
                <div id="logo">
                    <p:graphicImage value="/resources/images/iqtb.png" width="110" height="110"/> 
                </div>
                <div id="divSesionUsuario">
                    <span>
                        <strong>Usuario:</strong>
                        <p:outputLabel value="#{mbAcceso.usuario.userid}" />
                        <!--<p:commandButton value="Salir" icon="ui-icon-circle-close" action="{mbAcceso.logout()}"/>-->
                    </span>
                </div>
                <div id="divMenu">
                    <p:megaMenu style="width: 60%">
                        <p:menuitem value="Principal" outcome="/principal" icon="ui-icon-home" />
                        <p:submenu label="Usuario" icon="ui-icon-person">
                            <p:column>
                                <p:submenu>
                                    <p:menuitem value="Nuevo" outcome="/principal" icon="ui-icon-plusthick"/>
                                    <p:menuitem value="Ver" outcome="/principal" icon="ui-icon-contact"/>
                                </p:submenu>
                            </p:column>   
                        </p:submenu>
                        <p:menuitem value="TabMenu" outcome="/principal" icon="ui-icon-extlink"/>
                    </p:megaMenu> 
                </div>
            </h:form>
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="cuerpo" class="center_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>        
    </h:body>

</html>
