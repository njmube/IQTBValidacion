<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
 <div id="top">
            <div id="logo">
                <p:graphicImage value="/resources/images/iqtb.png" width="60" height="60"/> 
            </div>
            <div id="titulo">
                <h1><p:outputLabel id="titulo" value="IQTB ValidaciÃ³n de CFDIs" /></h1>
            </div>
                  
            <div id="tabMenu">
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Principal" outcome="/principal" icon="ui-icon-home">
                        <f:param name="i" value="0" /> 
                    </p:menuitem>
                    <p:menuitem value="Empresas" outcome="/principal" icon="ui-icon-star">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="CFDIs" outcome="/principal" icon="ui-icon-document">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Socios Comerciales" outcome="/principal" icon="ui-icon-person">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Configuraciones" outcome="/principal" icon="ui-icon-wrench">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
            </div>
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="cuerpo" class="cuerpo">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>        
    </h:body>

</html>
